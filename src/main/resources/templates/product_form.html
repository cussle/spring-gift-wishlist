<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="author" content="충남대 BE 이경빈">
  <meta name="keywords" content="카카오 테크 캠퍼스">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새 상품 추가</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/stylesheet.css}">

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/script.js}"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">새 상품 추가</h1>
    <form th:action="@{/admin/products}" method="post" th:object="${product}">
      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="상품 이름을 입력하세요" />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">가격</label>
        <input type="number" id="price" class="form-control" th:field="*{price}" placeholder="0" />
      </div>
      <div class="mb-3">
        <label for="imageUrl" class="form-label">이미지 URL</label>
        <input type="text" id="imageUrl" class="form-control" th:field="*{imageUrl}" placeholder="이미지 URL을 입력하세요" />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success">추가</button>
      </div>
    </form>
  </div>
</body>
</html>
